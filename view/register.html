<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registro | Gestor Académico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <style>
    header { background:#2a73ff; color:white; }
    .auth-card { max-width: 560px; }
  </style>
</head>
<body class="bg-light">

<header class="d-flex justify-content-between align-items-center p-3">
  <h1 class="m-0">
    <a href="#" id="homeLink" class="tituloNav" style="color:white; text-decoration:none;">Gestor Académico</a>
  </h1>
  <div>
    <a class="btn btn-outline-light btn-sm" href="/login.html">Iniciar sesión</a>
  </div>
</header>

<main class="container my-5">
  <section class="mx-auto auth-card">
    <h2 class="mb-3">Crear cuenta</h2>
    <div class="card p-4 shadow-sm">
      <form id="registerForm">
        <div class="row g-3">
          <div class="col-12">
            <label class="form-label">Nombre completo</label>
            <input class="form-control" name="nombre" required/>
          </div>
          <div class="col-12">
            <label class="form-label">Correo</label>
            <input class="form-control" type="email" name="correo" required/>
          </div>
          <div class="col-12">
            <label class="form-label">Carrera</label>
            <input class="form-control" name="carrera"/>
          </div>
          <div class="col-12">
            <label class="form-label">Rol</label>
            <select class="form-select" name="rol_id" id="rolSelect" required>
              <option value="">Cargando roles...</option>
            </select>
            <div class="form-text">Solo se permite auto-registro como Estudiante o Profesor.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Contraseña</label>
            <input class="form-control" type="password" name="password" id="pwd" minlength="3" required/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Confirmar contraseña</label>
            <input class="form-control" type="password" id="pwd2" minlength="3" required/>
          </div>
        </div>
        <button class="btn btn-primary w-100 mt-3" type="submit">Crear cuenta</button>
        <div id="msg" class="mt-3 small"></div>
      </form>
    </div>
  </section>
</main>

<footer class="text-center py-4">
  <p>&copy; 2025 Portal Académico | Proyecto con MongoDB y Node.js</p>
</footer>

<script>
  (async () => {
    try {
      const r = await fetch('/api/auth/me');
      if (r.ok) {
        const { user } = await r.json();
        const rol = user?.rolNombre || 'estudiante';
        let home = '/index-estudiante.html';
        if (rol === 'profesor') home = '/index-profesor.html';
        if (rol === 'administrador') home = '/index-admin.html';
        document.getElementById('homeLink').href = home;
      } else {
        // si no hay sesión, apunta al login
        document.getElementById('homeLink').href = '/login.html';
      }
    } catch { document.getElementById('homeLink').href = '/login.html'; }
  })();

  // Cargar roles permitidos
  (async () => {
    const sel = document.getElementById('rolSelect');

    try {
      const res = await fetch('/api/auth/roles');
      if (!res.ok) {
        console.warn('GET /api/auth/roles no OK:', res.status);
        sel.innerHTML = `
          <option value="r001">Estudiante</option>
          <option value="r002">Profesor</option>
        `;
        return;
      }

      const { roles } = await res.json();
      sel.innerHTML = '';
      (roles || []).forEach(r => {
        const opt = document.createElement('option');
        opt.value = r._id;
        opt.textContent = r.nombre.charAt(0).toUpperCase() + r.nombre.slice(1);
        sel.appendChild(opt);
      });

      if (!sel.options.length) {
        sel.innerHTML = `
          <option value="r001">Estudiante</option>
          <option value="r002">Profesor</option>
        `;
      }
    } catch (e) {
      console.error('Error de red /api/auth/roles:', e);
      sel.innerHTML = `
        <option value="r001">Estudiante</option>
        <option value="r002">Profesor</option>
      `;
    }
  })();

  // Enviar registro
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const msg = document.getElementById('msg');
    msg.textContent = '';
    msg.className = 'mt-3 small';

    const pwd = document.getElementById('pwd').value.trim();
    const pwd2 = document.getElementById('pwd2').value.trim();
    if (pwd !== pwd2) {
      msg.textContent = 'Las contraseñas no coinciden.';
      msg.classList.add('text-danger');
      return;
    }

    const data = Object.fromEntries(new FormData(e.target).entries());
    try {
      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      if (!res.ok) {
        msg.textContent = json.error || 'Error al registrar';
        msg.classList.add('text-danger');
        return;
      }
      // Registrado y logueado → redirige
      window.location.href = json.redirectUrl || '/dashboard';
    } catch (err) {
      msg.textContent = 'Error de red: ' + err.message;
      msg.classList.add('text-danger');
    }
  });
</script>
</body>
</html>
