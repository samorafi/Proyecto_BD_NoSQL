<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Listado de Equipos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center p-3" style="background:#2a73ff; color:white;">
    <h1 class=" m-0">
      <a href="#" id="homeLink" class="tituloNav" style="color:white; text-decoration:none;">Gestor Académico</a>
    </h1>
    <div class="d-flex align-items-center gap-2">
      <span id="userInfo" class="badge rounded-pill bg-light text-dark" style="display:none;"></span>
      <button id="logoutBtn" class="btn btn-light btn-sm" style="display:none;">Salir</button>
    </div>
  </header>

  <!-- Nav -->
  <nav id="mainNav">
    <ul class="menu">
      <li><a href="/perfil.html">Perfil</a></li>
      <li><a href="/gestion-academica.html">Gestión Académica</a></li>
      <li><a href="/menu-tareas.html">Tareas y Colaboración</a></li>
      <li><a href="#">Estadísticas</a></li>
      <li><a href="#">Logs</a></li>
    </ul>
  </nav>

  <!-- Main -->
  <main class="container py-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
      <h2 class="text-primary m-0">Listado de Equipos</h2>
      <div class="d-flex gap-2">
        <a id="btnCrear" href="/crear-equipo.html" class="btn btn-primary btn-sm" style="display:none;">+ Crear equipo</a>
        <button id="btnRefrescar" class="btn btn-outline-secondary btn-sm">Actualizar</button>
      </div>
    </div>

    <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead>
              <tr>
                <th style="width:220px">Proyecto</th>
                <th>Equipo</th>
                <th style="width:320px">Miembros</th>
                <th id="thAcciones" style="width:170px; display:none;">Acciones</th>
              </tr>
            </thead>
            <tbody id="tbodyEquipos">
              <tr><td colspan="4">Cargando...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script>
    // ===== Utils =====
    function cap(s){ return s ? s.charAt(0).toUpperCase()+s.slice(1) : ''; }
    function showAlert(msg){
      const box = document.getElementById('alertBox');
      if(!box) return;
      box.textContent = msg || 'Ocurrió un error';
      box.classList.remove('d-none');
    }
    function hideAlert(){
      const box = document.getElementById('alertBox');
      if(!box) return;
      box.classList.add('d-none');
    }
    function previewMiembros(arr, max = 3){
      if(!Array.isArray(arr) || arr.length===0) return '—';
      const nombres = arr.map(m => m?.nombre || '—');
      const head = nombres.slice(0, max).join(', ');
      const more = nombres.length > max ? ` +${nombres.length - max}` : '';
      return head + more;
    }

    // ===== API =====
    async function getMe(){
      const r = await fetch('/api/auth/me');
      if(!r.ok) throw new Error('No autenticado');
      return r.json();
    }
    async function getEquiposPorRol(){
      const r = await fetch('/api/equipos/listado-por-rol');
      if(!r.ok){
        const txt = await r.text().catch(()=> '');
        throw new Error(txt || 'No se pudo cargar el listado');
      }
      return r.json();
    }
    async function eliminarEquipo(id){
      const r = await fetch('/api/equipos/' + encodeURIComponent(id), { method:'DELETE' });
      if(!r.ok){
        const txt = await r.text().catch(()=> '');
        throw new Error(txt || 'No se pudo eliminar');
      }
      return r.json();
    }

    // ===== UI =====
    function renderTabla(payload){
      hideAlert();
      const { canCreate, canEdit, canDelete, equipos } = payload || {};
      const tbody = document.getElementById('tbodyEquipos');
      const thAcc = document.getElementById('thAcciones');
      const btnCrear = document.getElementById('btnCrear');

      const showActions = !!(canEdit || canDelete);
      if(thAcc) thAcc.style.display = showActions ? '' : 'none';
      if(btnCrear) btnCrear.style.display = canCreate ? 'inline-block' : 'none';

      if(!tbody) return;
      const list = Array.isArray(equipos) ? equipos : [];
      if(list.length === 0){
        tbody.innerHTML = `<tr><td colspan="${showActions?4:3}" class="text-muted">Sin equipos para mostrar.</td></tr>`;
        return;
      }

      tbody.innerHTML = list.map(e => {
        const acciones = showActions ? `
          <td>
            <div class="btn-group btn-group-sm">
              <a class="btn btn-outline-primary" href="/editar-equipo.html?id=${encodeURIComponent(e.id)}">Editar</a>
              <button class="btn btn-outline-danger" data-id="${e.id}" onclick="borrarEquipo(this)">Eliminar</button>
            </div>
          </td>` : '';

        return `
          <tr>
            <td>${(e.proyecto ?? '—')}</td>
            <td>${(e.nombre ?? '—')}</td>
            <td>${previewMiembros(e.miembros)}</td>
            ${acciones}
          </tr>`;
      }).join('');
    }

    async function cargarEquipos(){
      const tbody = document.getElementById('tbodyEquipos');
      if(tbody) tbody.innerHTML = `<tr><td colspan="4">Cargando...</td></tr>`;
      try{
        const data = await getEquiposPorRol();
        renderTabla(data);
      }catch(err){
        console.error('Error cargando equipos:', err);
        showAlert('No se pudieron cargar los equipos. Detalle: ' + (err.message || err));
        if(tbody) tbody.innerHTML = `<tr><td colspan="4" class="text-danger">No se pudieron cargar los equipos.</td></tr>`;
      }
    }

    async function borrarEquipo(btn){
      const id = btn?.getAttribute('data-id');
      if(!id) return;
      if(!confirm('¿Eliminar este equipo?')) return;
      try{
        await eliminarEquipo(id);
        await cargarEquipos();
      }catch(err){
        console.error('Error eliminando equipo:', err);
        showAlert('No se pudo eliminar el equipo. Detalle: ' + (err.message || err));
      }
    }
    window.borrarEquipo = borrarEquipo;

    // ===== Bootstrap de la página =====
    (async () => {
      try {
        const me = await getMe(); // si falla, redirige a login
        const user = me.user || {};
        const rol  = (user.rolNombre || 'estudiante');
        const home = rol==='profesor' ? '/index-profesor.html'
                    : rol==='administrador' ? '/index-admin.html'
                    : '/index-estudiante.html';

        const info = document.getElementById('userInfo');
        if(info){ info.textContent = `${user.nombre} · ${cap(rol)}`; info.style.display = 'inline-flex'; }
        const logout = document.getElementById('logoutBtn');
        if(logout){
          logout.style.display = 'inline-block';
          logout.addEventListener('click', async ()=>{
            try { await fetch('/api/auth/logout', { method:'POST' }); } catch(_) {}
            window.location.href = '/login.html';
          });
        }
        const homeLink = document.getElementById('homeLink'); if(homeLink) homeLink.href = home;

        await cargarEquipos();
        const btnRefrescar = document.getElementById('btnRefrescar');
        if(btnRefrescar) btnRefrescar.addEventListener('click', cargarEquipos);

      } catch (e) {
        window.location.href = '/login.html';
      }
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth-ui.js"></script>
  <script> AuthUI?.initHeader?.({ protect:true }); </script>
</body>
</html>
