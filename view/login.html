<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Ingresar | Gestor Académico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <header>
    <h1><a href="index.html" class="tituloNav">Gestor Académico</a></h1>
  </header>

  <main class="container mt-4">
    <section id="contenido" class="col-md-6 mx-auto">
      <h2 class="mb-3">Iniciar sesión</h2>
      <form id="loginForm" class="card p-3">
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input class="form-control" type="email" name="correo" placeholder="tu@correo.com" required/>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input class="form-control" type="password" name="password" placeholder="********" required/>
        </div>
        <button class="btn btn-primary w-100" type="submit">Ingresar</button>

        <p class="mt-3 text-center small">
          ¿No tienes cuenta? <a href="/register.html">Crear cuenta</a>
        </p>

        <div id="msg" class="mt-2 text-danger small"></div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Portal Académico | Proyecto con MongoDB y Node.js</p>
  </footer>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (!res.ok) {
          msg.textContent = json.error || 'Error al ingresar';
          return;
        }
        window.location.href = json.redirectUrl || '/dashboard';
      } catch (err) {
        msg.textContent = 'Error de red: ' + err.message;
      }
    });
  </script>
</body>
</html>
